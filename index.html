<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@1" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="dashboard">
    <header>
      <div id="top">
        <div id="search">
          <span class="material-symbols-outlined">search</span>
          <div id="search-bar"></div>
        </div>
        <div id="notifications">
          <span class="material-symbols-outlined">notifications_active</span>
          <div class="profile-image"><img src="images/profile.jpg" alt="Cat drinking a soda through a straw"></div>
          <span id="profile-name">Morgan Oakley</span>
        </div>
      </div>
      <div id="bottom">
        <div id="profile">
          <div class="profile-image"><img src="images/profile.jpg" alt="Cat drinking a soda through a straw"></div>
          <p>Hi there,</p>
          <h2 id="username">Morgan Oakley (@morgan)</h2>
          <p></p>
        </div>
        <div id="actions">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    <nav>
      <div id="logo"><a href="#"><span class="material-symbols-outlined">dashboard</span><span class="title">Dashboard</span></a></div>

      <ul class="nav-list">
        <li><a href="#"><span class="material-symbols-outlined">home</span>Home</a></li>
        <li><a href="#"><span class="material-symbols-outlined">id_card</span>Profile</a></li>
        <li><a href="#"><span class="material-symbols-outlined">mode_comment</span>Messages</a></li>
        <li><a href="#"><span class="material-symbols-outlined">schedule</span>History</a></li>
        <li><a href="#"><span class="material-symbols-outlined">content_copy</span>Tasks</a></li>
        <li><a href="#"><span class="material-symbols-outlined">groups</span>Communities</a></li>
      </ul>

      <ul class="nav-list">
        <li><a href="#"><span class="material-symbols-outlined">settings</span>Settings</a></li>
        <li><a href="#"><span class="material-symbols-outlined">help</span>Support</a></li>
        <li><a href="#"><span class="material-symbols-outlined">verified_user</span>Privacy</a></li>
      </ul>
    </nav>
    <main>
      
    </main>
  </div>
</body>
</html>
